language: python
python:
  - "3.5"

cache:
  directories:
    - $HOME/.cache/pip
    - .cache/

before_cache:
  - rm -f $HOME/.cache/pip/log/debug.log

notifications:
  email: false

sudo: false

before_install:
  - pip install codecov

after_success:
  - codecov

install:
  - pip install -r requirements.txt


# script: python -m unittest discover -s framework_unittests
script:
  - python -m pytest --cov-append --cov=./ tests/test_Server_2.py
  - python -m pytest --cov-append --cov=./ tests/test_Server.py
  - python -m pytest --ff -n 2 --cov-append --cov=./  tests/test_IPC.py tests/test_Router.py tests/test_Yaml.py tests/test_Logger.py tests/test_firmware_handler.py

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/268804c6b1311acb60c6
    on_success: always  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
