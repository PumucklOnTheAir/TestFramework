language: python
python:
  - "3.5"

cache:
  directories:
    - $HOME/.cache/pip

before_cache:
  - rm -f $HOME/.cache/pip/log/debug.log

notifications:
  email: false

sudo: false

before_install:
  - pip install codecov

after_success:
  - codecov

install:
  - pip install -r requirements.txt


# script: python -m unittest discover -s framework_unittests
script:
  - python -m pyflakes server cli util config network log
  - coverage run -m unittest framework_unittests/test_IPC.py
  - coverage run -m unittest framework_unittests/test_Router.py
  - coverage run -m unittest framework_unittests/test_Server.py
 # - python -m unittest framework_unittests/test_Server_2.py
  - coverage run -m unittest framework_unittests/test_Yaml.py
  - coverage run -m unittest framework_unittests/test_Logger.py
  - coverage run -m unittest framework_unittests/test_firmware_handler.py
  - "python -m pep8 --exclude=migrations --ignore=E501,E225 server cli util config"

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/268804c6b1311acb60c6
    on_success: always  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
